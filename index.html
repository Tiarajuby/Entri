<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Temperature Converter</h1>
        <form id="converterForm" class="mt-4">
            <div class="form-group">
                <input type="number" class="form-control" id="temperature" placeholder="Enter temperature" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUnit">From</label>
                    <select class="form-control" id="inputUnit">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="outputUnit">To</label>
                    <select class="form-control" id="outputUnit">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-converter">Convert</button>
        </form>
        <div id="result" class="alert alert-info mt-4" role="alert" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
